<mat-toolbar>
    <span>My Blogs</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" matTooltip="Back To Home"
        aria-label="Example icon-button with heart icon" (click)="backToHome()">
        <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" matTooltip="Create New Blog"
        aria-label="Example icon-button with share icon" (click)="CreateNewBlog()">
        <mat-icon>note_add</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Logout" class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="LogoutFuncationaity()">
        <mat-icon>error</mat-icon>
    </button>

</mat-toolbar>

<mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">check_circle</mat-icon>
        Approved Blog
      </ng-template>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Pending Approved Blog
      </ng-template>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">cancel_presentation</mat-icon>
        Rejected Blog
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
  
      <!-- desc Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Article </th>
        <td mat-cell *matCellDef="let row"> {{row.article}} </td>
      </ng-container>
  
  
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date|date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
  
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
  
      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <!--Buttons-->
          <div class="example-button-row">
            <div class="example-flex-container">
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
              [matTooltip]="'Edit'"
              (click)="EditBlog(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon"
              [matTooltip]="'Delete'"
              (click)="DeleteBlog(row.id)">
                <mat-icon>delete_sweep</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
